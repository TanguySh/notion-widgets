<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Minimalist To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- BASE --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #3c4043;
            background-color: transparent;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (prefers-color-scheme: dark) {
            body { color: #e8eaed; }
            input { color: #e8eaed !important; }
            .task-item { border-bottom-color: rgba(255,255,255,0.1) !important; }
            .clear-all-btn { color: #9aa0a6 !important; }
            .clear-all-btn:hover { background-color: rgba(255,255,255,0.1) !important; }
        }

        .container {
            width: 90%;
            max-width: 320px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            position: relative;
        }

        /* --- HEADER AVEC BOUTON CLEAR --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Bouton "Tout effacer" discret */
        .clear-all-btn {
            font-size: 0.75rem;
            color: #5f6368;
            background: transparent;
            border: 1px solid rgba(128,128,128,0.3);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: 500;
            opacity: 0; /* Caché par défaut */
            pointer-events: none;
        }

        .clear-all-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-all-btn:hover {
            background-color: rgba(0,0,0,0.05);
            color: #d93025; /* Rouge Google au survol */
            border-color: #d93025;
        }

        /* --- INPUT --- */
        .input-group { position: relative; display: flex; align-items: center; margin-bottom: 5px; }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(128,128,128,0.3);
            padding: 8px 0;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            color: #3c4043;
        }
        input:focus { border-bottom-color: #4285f4; }

        /* --- LISTE --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
            scrollbar-width: none;
            padding-bottom: 20px;
        }
        ul::-webkit-scrollbar { display: none; }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #9aa0a6;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-item.completed .checkbox { background-color: #4285f4; border-color: #4285f4; }
        .task-item.completed span { text-decoration: line-through; opacity: 0.5; }
        .check-icon { width: 12px; height: 12px; fill: white; display: none; }
        .task-item.completed .check-icon { display: block; }

        .task-text { flex-grow: 1; font-size: 0.95rem; cursor: pointer; word-break: break-word; }

        .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: opacity 0.2s;
            color: #9aa0a6;
        }
        .delete-btn svg { width: 16px; height: 16px; fill: currentColor; }
        .delete-btn:hover { color: #ff6b6b; }
        .task-item:hover .delete-btn { opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h1 id="listTitle">To-Do List</h1>
            <button id="clearBtn" class="clear-all-btn" onclick="clearAll()">Tout effacer</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche..." autocomplete="off">
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        // --- CONFIG ---
        const params = new URLSearchParams(window.location.search);
        const LIST_NAME = params.get('name') || 'default'; 
        // Titre par défaut changé ici
        const TITLE = params.get('title') || 'To-Do List';
        
        const titleEl = document.getElementById('listTitle');
        titleEl.textContent = TITLE;
        if(TITLE === 'none') titleEl.style.display = 'none';

        // --- DATA ---
        const STORAGE_KEY = `notion_todo_v2_${LIST_NAME}`;
        let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        const input = document.getElementById('taskInput');
        const list = document.getElementById('taskList');
        const clearBtn = document.getElementById('clearBtn');

        // --- RENDER ---
        function render() {
            list.innerHTML = '';
            
            // Gestion de la visibilité du bouton "Tout effacer"
            if (tasks.length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.done ? 'completed' : ''}`;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggleTask(${index})">
                        <svg class="check-icon" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </div>
                    <span class="task-text" onclick="toggleTask(${index})">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">
                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                `;
                list.appendChild(li);
            });
            save();
        }

        // --- ACTIONS ---
        function addTask(text) {
            if (!text.trim()) return;
            tasks.push({ text: text, done: false });
            input.value = '';
            render();
        }

        function toggleTask(index) {
            tasks[index].done = !tasks[index].done;
            render();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            render();
        }

        // NOUVELLE FONCTION : TOUT EFFACER
        function clearAll() {
            // Petite sécurité : confirmation simple
            if(confirm("Voulez-vous vraiment effacer toute la liste ?")) {
                tasks = [];
                render();
            }
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // --- EVENTS ---
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask(input.value);
        });

        render();
    </script>
</body>
</html>
